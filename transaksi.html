<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Pembelian</title>
    <style>
        /* Styling for better presentation, you can modify this as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: orangered;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2{
            color: orangered;
        }
        label{
            color: orangered;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 4px;
        }
        .form-group input[type="number"] {
            width: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: orangered;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: orangered;
        }
        h3{
            color: orangered;
        }
        p{
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transaksi Pembelian Tiket wisata</h2>
        <div id="transaction-form">
            <div class="form-group">
                <label for="item-name">Nama Wisata:</label>
                <input type="text" id="item-name" placeholder="Masukkan nama barang">
            </div>
            <div class="form-group">
                <label for="item-price">Harga Tiket:</label>
                <input type="number" id="item-price" placeholder="Masukkan harga barang">
            </div>
            <div class="form-group">
                <button onclick="addTransaction()">Tambah Barang</button>
            </div>
        </div>
        <hr>
        <div id="transaction-list">
            <h3>Daftar Wisata:</h3>
            <ul id="items"></ul>
            <hr>
            <h3>Total:</h3>
            <p id="total">Rp 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
